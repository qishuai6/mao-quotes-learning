                        }],
                        temperature: 0.7,

                clearTimeout(timeoutId);

                if (!response.ok) {

                const data = await response.json();

                const lines = content.split('\n').filter(q => q.trim().length >= 20);

                // å°†APIè¿”å›çš„è¯­å½•è½¬æ¢ä¸ºå¯¹è±¡æ ¼å¼
                const quotes = lines.map(line => {
                    const trimmed = line.trim();
                    // å°è¯•è§£æ "è¯­å½•å†…å®¹ â€”â€” å‡ºå¤„" æ ¼å¼
                    const match = trimmed.match(/^(.+?)\s*[â€”â€“-]{1,2}\s*(.+)$/);
                    if (match) {
                        return { content: match[1].trim(), source: match[2].trim() };
                    }
                    // å¦‚æœæ²¡æœ‰å‡ºå¤„ï¼Œè‡ªåŠ¨æ¨æ–­
                    return { content: trimmed, source: inferSource(trimmed) };
                });

                if (quotes.length > 0) {
                    console.log('æˆåŠŸä» API è·å–è¯­å½•');
                    return quotes;

            } catch (error) {

            return null;

        // è·å–æ¯æ—¥ç§å­ï¼ˆåŸºäºæ—¥æœŸï¼‰
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        // åŸºäºç§å­çš„éšæœºæ•°ç”Ÿæˆå™¨
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        // ä»æœ¬åœ°æ•°æ®é€‰æ‹©è¯­å½•ï¼ˆå¿«é€Ÿï¼‰
        function selectLocalQuotes() {
            const seed = getDailySeed();
            const getLength = (q) => typeof q === 'string' ? q.length : q.content.length;
            const longQuotes = allQuotes.filter(q => getLength(q) >= 15);

            // è½¬æ¢ä¸ºå¯¹è±¡æ ¼å¼
            shuffledAllQuotes = longQuotes.map(q => {
                if (typeof q === 'string') {
                    return { content: q, source: inferSource(q), explanation: '' };
                }
                return { ...q, explanation: q.explanation || '' };
            });

            // Fisher-Yates æ´—ç‰Œç®—æ³•ï¼ˆä½¿ç”¨å›ºå®šç§å­ï¼‰
            for (let i = shuffledAllQuotes.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [shuffledAllQuotes[i], shuffledAllQuotes[j]] = [shuffledAllQuotes[j], shuffledAllQuotes[i]];
            }

            // è¿”å›åˆå§‹æ‰¹æ¬¡
            loadedCount = Math.min(BATCH_SIZE, shuffledAllQuotes.length);
            return shuffledAllQuotes.slice(0, loadedCount);
        }

        // åŠ è½½æ›´å¤šè¯­å½•
        function loadMoreQuotes() {
            if (loadedCount >= shuffledAllQuotes.length) {
                // å¦‚æœå·²ç»åŠ è½½å®Œæ‰€æœ‰è¯­å½•ï¼Œä»å¤´å¾ªç¯
                loadedCount = 0;
            }

            const nextBatch = shuffledAllQuotes.slice(loadedCount, loadedCount + BATCH_SIZE);
            loadedCount += nextBatch.length;

            // å°†æ–°è¯­å½•æ·»åŠ åˆ°å½“å‰åˆ—è¡¨
            currentQuotes.push(...nextBatch);

            // æ¸²æŸ“æ–°å¡ç‰‡
            const wrapper = document.getElementById('cardWrapper');
            const startIndex = currentQuotes.length - nextBatch.length;

            nextBatch.forEach((quote, i) => {
                const card = createCard(quote, startIndex + i);
                card.classList.add('next');
                wrapper.insertBefore(card, document.getElementById('downloadBtn'));
            });
        }

        // åå°è·å–APIæ•°æ®ï¼ˆä¸é˜»å¡ï¼‰
        async function fetchAndUpdateQuotes() {
            try {
                const apiQuotes = await Promise.race([
                    fetchWorkplaceQuotes(),
                    new Promise(resolve => setTimeout(() => resolve(null), 5000))
                ]);

                if (apiQuotes && apiQuotes.length >= 10) {
                    console.log('APIæ•°æ®è·å–æˆåŠŸï¼Œå·²æ›´æ–°è¯­å½•');
                    const seed = getDailySeed();
                    shuffledAllQuotes = [...apiQuotes];

                    for (let i = shuffledAllQuotes.length - 1; i > 0; i--) {
                        const j = Math.floor(seededRandom(seed + i) * (i + 1));
                        [shuffledAllQuotes[i], shuffledAllQuotes[j]] = [shuffledAllQuotes[j], shuffledAllQuotes[i]];
                    }

                    loadedCount = Math.min(BATCH_SIZE, shuffledAllQuotes.length);
                    currentQuotes = shuffledAllQuotes.slice(0, loadedCount);
                    renderCards();
                }
            } catch (error) {
                console.log('APIè°ƒç”¨å¤±è´¥ï¼Œä¿æŒä½¿ç”¨æœ¬åœ°æ•°æ®');
            }
        }

        // åˆ›å»ºå¡ç‰‡å…ƒç´ 
        function createCard(quote, index) {
            const quoteText = typeof quote === 'string' ? quote : quote.content;
            const quoteSource = typeof quote === 'string' ? inferSource(quote) : (quote.source || inferSource(quote.content));
            const explanation = typeof quote === 'object' && quote.explanation ? quote.explanation : '';

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-index', index);
            card.innerHTML = `
                <div class="quote-content">
                    <div class="quote-text">${quoteText}</div>
                    <div class="quote-source">â€”â€” ${quoteSource}</div>
                    ${explanation ? `<div class="quote-explanation">${explanation}</div>` : '<div class="quote-explanation hidden"></div>'}
                </div>
            `;

            // å¦‚æœæ²¡æœ‰è§£é‡Šï¼Œå¼‚æ­¥ç”Ÿæˆ
            if (!explanation) {
                generateExplanation(quoteText).then(exp => {
                    if (exp) {
                        // æ›´æ–° quote å¯¹è±¡
                        if (typeof quote === 'object') {
                            quote.explanation = exp;
                        }
                        // æ›´æ–°å¡ç‰‡æ˜¾ç¤º
                        const expElement = card.querySelector('.quote-explanation');
                        if (expElement) {
                            expElement.textContent = exp;
                            expElement.classList.remove('hidden');
                        }
                    }
                });
            }

            return card;
        }

        // æ¸²æŸ“æ‰€æœ‰å¡ç‰‡
        function renderCards() {
            const wrapper = document.getElementById('cardWrapper');
            wrapper.innerHTML = '';

            currentQuotes.forEach((quote, index) => {
                const card = createCard(quote, index);

                if (index === currentIndex) {
                    card.classList.add('active');
                } else if (index < currentIndex) {
                    card.classList.add('prev');
                } else {
                    card.classList.add('next');
                }

                wrapper.appendChild(card);
            });

            // åˆ›å»ºä¸‹è½½æŒ‰é’®ï¼ˆåœ¨å¡ç‰‡å¤–éƒ¨ï¼‰
            const existingBtn = document.getElementById('downloadBtn');
            if (existingBtn) {
                existingBtn.remove();
            }

            const downloadBtn = document.createElement('button');
            downloadBtn.id = 'downloadBtn';
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'ä¸‹è½½';
            downloadBtn.onclick = () => downloadCard(currentIndex);
            wrapper.appendChild(downloadBtn);
        }

        // æ›´æ–°å¡ç‰‡æ˜¾ç¤ºçŠ¶æ€
        function updateCards() {
            const cards = document.querySelectorAll('.card');

            cards.forEach((card, index) => {
                card.className = 'card';

                if (index === currentIndex) {
                    card.classList.add('active');
                } else if (index < currentIndex) {
                    card.classList.add('prev');
                } else {
                    card.classList.add('next');
                }
            });

            document.getElementById('currentIndex').textContent = currentIndex + 1;

            // æ›´æ–°ä¸‹è½½æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.onclick = () => downloadCard(currentIndex);
            }
        }

        // ä¸Šä¸€å¼ 
        function showPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCards();
            }
        }

        // ä¸‹ä¸€å¼ 
        function showNext() {
            if (currentIndex < currentQuotes.length - 1) {
                currentIndex++;
                updateCards();

                // å½“æ¥è¿‘æœ«å°¾æ—¶ï¼Œè‡ªåŠ¨åŠ è½½æ›´å¤š
                if (currentIndex >= currentQuotes.length - 5) {
                    loadMoreQuotes();
                }
            } else {
                // å·²ç»åˆ°æœ«å°¾ï¼ŒåŠ è½½æ›´å¤šåç»§ç»­
                loadMoreQuotes();
                if (currentIndex < currentQuotes.length - 1) {
                    currentIndex++;
                    updateCards();
                }
            }
        }


        // ä¸‹è½½å¡ç‰‡ä¸ºå›¾ç‰‡
        async function downloadCard(index) {
            try {
                // å¼•å…¥html2canvasåº“
                if (!window.html2canvas) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }

                const cards = document.querySelectorAll('.card');
                const card = cards[index];

                // éšè—ä¸‹è½½æŒ‰é’®
                const downloadBtn = document.getElementById('downloadBtn');
                if (downloadBtn) {
                    downloadBtn.style.display = 'none';
                }

                // ä¸´æ—¶è®¾ç½®å¡ç‰‡æ ·å¼ä»¥ä¾¿æˆªå›¾
                const originalClass = card.className;
                card.className = 'card active';
                card.style.position = 'relative';
                card.style.opacity = '1';

                // ç­‰å¾…ä¸€å¸§ç¡®ä¿æ ·å¼åº”ç”¨
                await new Promise(resolve => requestAnimationFrame(resolve));

                const canvas = await html2canvas(card, {
                    backgroundColor: '#D32F2F',
                    scale: 2,
                    logging: false,
                    width: card.offsetWidth,
                    height: card.offsetHeight
                });

                // æ¢å¤å¡ç‰‡çŠ¶æ€
                card.className = originalClass;

                // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
                if (downloadBtn) {
                    downloadBtn.style.display = 'flex';
                }

                // ä¸‹è½½å›¾ç‰‡
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `æ¯›ä¸»å¸­è¯­å½•-${index + 1}.png`;
                    link.click();
                    URL.revokeObjectURL(url);
                });
            } catch (error) {
                alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                console.error('ä¸‹è½½é”™è¯¯:', error);
            }
        }

        // é”®ç›˜æ”¯æŒ
        function handleKeyboard(e) {
            if (e.key === 'ArrowLeft') {
                showPrev();
            } else if (e.key === 'ArrowRight') {
                showNext();
            }
        }

        // åˆå§‹åŒ–ï¼ˆå¿«é€ŸåŠ è½½ï¼‰
        function init() {
            // ç«‹å³æ˜¾ç¤ºæœ¬åœ°æ•°æ®ï¼ˆä¸ç­‰å¾…APIï¼‰
            currentQuotes = selectLocalQuotes();
            console.log('å·²åŠ è½½æœ¬åœ°è¯­å½•', currentQuotes.length, 'æ¡');
            renderCards();

            // æŒ‰é’®äº‹ä»¶
            document.getElementById('prevBtn').addEventListener('click', showPrev);
            document.getElementById('nextBtn').addEventListener('click', showNext);

            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', handleKeyboard);

            // åå°å¼‚æ­¥è·å–APIæ•°æ®ï¼ˆä¸é˜»å¡ï¼‰
            fetchAndUpdateQuotes();
        }

        // é¡µé¢åŠ è½½å®Œæˆåç«‹å³åˆå§‹åŒ–
        init();
    </script>
